<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/verMais.css">
    <link rel="shortcut icon" href="../imagens/icone carrinho Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/logineCadastro.css">
    <title>Lojinha | Produtos</title>
</head>
<body>
    <div id="espacoDoLogin"></div>
    <header id="menuPrincipal">
        <div id="logoMenu">
            <img src="../imagens/icone carrinho Logo.png" alt="">
            <a href="index.html"><h1>Aurorean Store</h1></a>
        </div>
        <div id="iconesMenu">
            <button id="botaoCarrinhoDoMenu" alt="Carrinho"></button>
            <p id="dinheiroCliente">$ 0.00</p>
            <button id="iconeLogin" alt="Login"></button>
            <button id="iconeAviso" alt="Aviso"></button>
        </div>
    </header>
    <main id="mainComprarProduto">

        <section id="sectionComprarProduto">
            <div id="divImagemComprarProduto"></div>
            
            <div id="textoComprarProduto">
                <h2 id="tituloComprarProduto"></h2>
                
                <div id="avaliaçõesComprarProduto"></div>
                
                <h4>Descrição</h4>
                <p id="descricaoComprarProduto"></p>
                
                <h3 id="precoComprarProduto"></h3>

                
            </div>
        </section>

        <form id="formDetalhesDaCompra">
            <h4>Resumo do Pedido</h4>
            <p id="precoTotalVermais">$ 0</p>
            <div id="divQuantidadeDoProdutoComprar">
                <button id="btnMaisDetalhes" class="btnMais">+</button>
                <input type="number" name="quatidadeDoProduto" id="quatidadeDoProduto" value="1" min="1" max="10">
                <button id="btnMenosDetalhes" class="btnMenos">-</button>
                <p>Quantidade</p>
            </div>
            <button id="botaoComprarProduto">Comprar</button>
        </form>

    </main>
    <script src="../scripts/maisDetalhesDoProduto.js" type="module"></script>
    <script src="../scripts/mandarProCarrinho.js" type="module"></script>
    <script src="../scripts/logineCadastro.js"></script>
    <script src="../scripts/alterarHeader.js"></script>
</body>
</html>
