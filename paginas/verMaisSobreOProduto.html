<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/verMais.css">
    <link rel="shortcut icon" href="../imagens/icone carrinho Logo.png" type="image/x-icon">
    <title>Lojinha | Produtos</title>
</head>
<body>
    <header id="menuPrincipal">
        <div id="logoMenu">
            <img src="../imagens/icone carrinho Logo.png" alt="">
            <h1>Aurorean Store</h1>
        </div>
        <div id="iconesMenu">
            <button id="botaoCarrinhoDoMenu" alt="Carrinho"></button>
            <p>$ 0.00</p>
            <button id="iconeLogin" alt="Login"></button>
            <button id="iconeAviso" alt="Aviso"></button>
        </div>
    </header>
    <main id="mainComprarProduto">

        <section id="sectionComprarProduto">
            <div id="divImagemComprarProduto"></div>
            
            <div id="textoComprarProduto">
                <h2 id="tituloComprarProduto"></h2>
                
                <div id="avaliaçõesComprarProduto"></div>
                
                <h4>Descrição</h4>
                <p id="descricaoComprarProduto"></p>
                
                <h3 id="precoComprarProduto"></h3>

                <div id="divQuantidadeDoProdutoComprar">
                    <button>+</button>
                    <input type="number" name="" id="">
                    <button>-</button>
                </div>
            </div>
        </section>

        <aside id="detalhesDaCompra">
            <h4>Resumo do Pedido</h4>

            <p id="precoTotalVermais">$500</p>

            <button id="botaoComprarProduto">Comprar</button>
        </aside>

    </main>
    <script src="../scripts/maisDetalhesDoProduto.js"></script>
</body>
</html>
